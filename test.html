<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Imagenes/icono_title.png" type="image/x-icon">
    <link rel="stylesheet" href="styleTest.css">
    <meta charset="UTF-8">
    <title>DESCUBRE TU DESTINO</title>
    <script type="text/javascript" src="/js/test.js"></script>
</head>
<body>
    <header>
        <div class="div1"> <!--Parte de arriba-->
            <div class="logo">
                <a href="index.html"> <!-- Agregar despues url de pagina de inicio-->
                <img src="imagenes/logo.png" alt="logo avion" class="imgLogo" title="Travel with us">
                </a>
                <h1 style="display: inline-block; vertical-align: 30%"> SIGHTSEEING THE WORLD W US! </h1>
            </div>
            <div class="menu" id="mostrarMenu">
                <nav>
                    <ul>
                        <li><a href="index.html"> 
                            <i class="index"></i> Inicio</a>
                        </li>
                        <li><a href="destinos.html"> 
                            <i class="destinos"> </i>Destinos</a>
                        </li>
                        <li class="paginaSeleccionada"><a href="test.html" class="textoSeleccionado"> 
                            <i class="test"></i>Test</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="form">
        <h2 class="form_title">COMENZA YA</h2>
        <div class="form_container">
            <div class="form_group" id="test">
                <div class="motivo" id="motivo">
                    <h3>Motivo del viaje: </h3>
                    <label for="Placer" class="opciones">
                        <input type="radio" id="Placer" name="motivo" value="placer" onclick="true"> Por placer
                        <br>
                    </label>
                    <label for="Negocios" class="opciones">
                        <input type="radio" id="Negocios" name="motivo" value="negocios" onclick="respuesta(2)"> Por negocios
                        <br>
                    </label>
                </div>
                <div class="personas" id="personas">
                    <h3>¿Viaja solo?</h3>
                    <label for="Solo" class="opciones">
                        <input type="radio" id="Solo" name="personas" value="solo" onclick="respuesta(1,this)"> Si, viajo solo
                        <br>
                    </label>
                    <label for="Familia" class="opciones">
                        <input type="radio" id="Familia" name="personas" value="familia" onclick="respuesta(1,this)"> No, viajo con mi familia o con mi pareja
                        <br>
                    </label>
                    <label for="Amigos" class="opciones">
                        <input type="radio" id="Amigos" name="personas" value="amigos" onclick="respuesta(1,this)"> No, viajo con mis amigos
                        <br>
                    </label>
                </div>
                <div class="precio" id="precio">
                    <h3>¿Quiere destinos económicos o turísticos?</h3>
                    <label for="Economicos" class="opciones">
                        <input type="radio" id="Economicos" name="precio" value="economicos" onclick="respuesta(2,this)">Destinos económicos 
                        <br>
                    </label>

                    <label for="Turisticos" class="opciones">
                        <input type="radio" id="Turisticos" name="precio" value="turisticos" onclick="respuesta(2,this)">Prefiero destinos turísticos
                        <br>
                    </label>
                </div>
            </div>
            <button class="form_submit" id="botonResul" onclick="evaluar()"> Enviar Respuestas </button>
            <h2 class="tituloRta">Estas son las ciudades a las que podría viajar: <span class="span" id="resultado"></span></h2>
        </div>
    </div>
       
    <div>
        <button title="Volver" class="volver">
            <a href="index.html">
                <h1>Volver</h1>
            </a>
        </button>
        <hr class="lineaPunteada"/>
    </div>
</body>
</html>
